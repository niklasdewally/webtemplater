<html>
<head>
  <link rel="stylesheet" type="text/css" href="{{ css_path }}">
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']]
      }
    };
  </script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-sc.ript" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <title>{{ content.title }}</title>
</head>

<body>
  <div id="main">
    {% include "header.html" %}

    {% if content.title is defined %}
    <div id="content-title">
      <h1> {{ content.title }} </h1>
      {% endif %}
    </div>
    <div id="content">
      {{ content.body }}
    </div>
  </div>
</body>

</html>
